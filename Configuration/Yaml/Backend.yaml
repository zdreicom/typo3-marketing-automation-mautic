TYPO3:
  CMS:
    Form:
      persistenceManager:
        allowSaveToExtensionPaths: true
        allowDeleteFromExtensionPaths: true
        allowedExtensionPaths:
          mautic: EXT:marketing_automation_mautic/Resources/Private/Forms/

      formManager:
        selectablePrototypesConfiguration:
          1484232130:
            __inheritances:
              10: 'TYPO3.CMS.Form.formManager.selectablePrototypesConfiguration.100'
            identifier: 'mautic'
            label: 'Mautic Form'

      prototypes:
        mautic:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.standard'

          formEditor:
            dynamicRequireJsModules:
              additionalViewModelModules:
                - 'TYPO3/CMS/MarketingAutomationMautic/Backend/FormEditor/ViewModel'
            formEditorFluidConfiguration:
              partialRootPaths:
                100: 'EXT:marketing_automation_mautic/Resources/Private/Backend/Partials/FormEditor/'
              layoutRootPaths:
                100: 'EXT:marketing_automation_mautic/Resources/Private/Backend/Layouts/FormEditor/'

            formEditorPartials:
              Inspector-MauticPropertySelectEditor: 'Inspector/MauticPropertySelectEditor'
              Inspector-MauticHiddenFieldEditor: 'Inspector/MauticHiddenFieldEditor'

          formElementsDefinition:
            Form:
              renderingOptions:
                partialRootPaths:
                    1486978514: 'EXT:marketing_automation_mautic/Resources/Private/Frontend/Partials'
              formEditor:
                predefinedDefaults:
                  mauticFormType: 'mautic_finisher_standalone_prototype'
                editors:
                  900:
                    selectOptions:
                      1000:
                        value: 'MauticContactFinisher'
                        label: 'Create Mautic Contact'
                      1010:
                        value: 'MauticFinisher'
                        label: 'Send to Mautic Form'
                  1534325664:
                    identifier: 'mauticId'
                    templateName: 'Inspector-TextEditor'
                    label: 'Mautic Form ID'
                    propertyPath: 'renderingOptions.mauticId'

                  1534323706:
                    identifier: 'mauticFormType'
                    templateName: 'Inspector-SingleSelectEditor'
                    label: 'Mautic Form Type'
                    config:
                      eval: 'required'
                    propertyPath: 'mauticFormType'
                    selectOptions:
                      10:
                        value: 'mautic_finisher_standalone_prototype'
                        label: 'Standalone'
                      20:
                        value: 'mautic_finisher_campaign_prototype'
                        label: 'Campaign'

                propertyCollections:
                  finishers:
                    1000:
                      __inheritances:
                        10: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticContactFinisherMixin'
                      identifier: 'MauticContactFinisher'
                    1010:
                      __inheritances:
                        10: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFinisherMixin'
                      identifier: 'MauticFinisher'
            Text:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Password:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            AdvancedPassword:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Textarea:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Checkbox:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            MultiCheckbox:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
                200: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFieldTypeOptionlistMixin'
            MultiSelect:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
                200: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFieldTypeListMixin'
            RadioButton:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
                200: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFieldTypeOptionlistMixin'
            SingleSelect:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
                200: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFieldTypeListMixin'
            DatePicker:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Hidden:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'

          finishersDefinition:
            MauticContactFinisher:
              implementationClassName: 'Bitmotion\MarketingAutomationMautic\Domain\Finishers\MauticContactFinisher'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
            MauticFinisher:
              implementationClassName: 'Bitmotion\MarketingAutomationMautic\Domain\Finishers\MauticFinisher'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
                predefinedDefaults:
                  options:
                    mauticId: ''
              FormEngine:
                label: 'Mautic Finisher'
                elements:
                  mauticId:
                    label: 'Mautic Form ID override'
                    config:
                      type: 'input'

      ########### MIXINS ###########
      mixins:
        ########### FORM ELEMENT MIXINS ###########
        formElementMixins:
          mauticFormElementMixin:
            formEditor:
              predefinedDefaults:
                properties:
                  mauticTable: ''
              editors:
                1534323014:
                  identifier: 'mauticTable'
                  templateName: 'Inspector-MauticPropertySelectEditor'
                  label: 'Mautic Property Type'
                  propertyPath: 'properties.mauticTable'

          mauticFieldTypeMixin:
            formEditor:
              predefinedDefaults:
                mauticFieldTypeMapping: ''
              editors:
                1535608981:
                  identifier: 'mauticFieldTypeMapping'
                  templateName: 'Inspector-MauticHiddenFieldEditor'
                  propertyPath: 'mauticFieldTypeMapping'
                  label: 'bla'

          mauticFieldTypeListMixin:
            formEditor:
              predefinedDefaults:
                mauticFieldTypeMapping: 'list'

          mauticFieldTypeOptionlistMixin:
            formEditor:
              predefinedDefaults:
                mauticFieldTypeMapping: 'optionlist'

          mauticFinisherMixin:
            editors:
              __inheritances:
                10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
              100:
                label: 'Send to Mautic Form'
              200:
                identifier: 'mauticId'
                templateName: 'Inspector-TextEditor'
                label: 'Mautic Form ID override'
                propertyPath: 'options.mauticId'

          mauticContactFinisherMixin:
            editors:
              __inheritances:
                10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
              100:
                label: 'Create Mautic Contact'
